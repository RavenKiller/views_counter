<!DOCTYPE html>
<html>
  <head>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div><span id="vc_page_views" data-server-url="http://localhost:5556/views"></span> page views</div>
    <div><span id="vc_site_views" data-server-url="http://localhost:5556/views"></span> site views</div>
    <div><span id="vc_page_users" data-server-url="http://localhost:5556/views"></span> page users</div>
    <div><span id="vc_site_users" data-server-url="http://localhost:5556/views"></span> site users</div>
    <script>
      var ids = ["vc_page_views", "vc_site_views", "vc_page_users", "vc_site_users"];
      var server_url = undefined;
      ids.forEach(id => {
          if($("#"+id).data("server-url")){
            if(!server_url){
              server_url = $("#"+id).data("server-url");
            }
          }
      })
      function vc_hide(){
          ids.forEach(id => {
              $("#"+id).hide();
          })
      }
      function vc_text(res){
          ids.forEach(id => {
              $("#"+id).text(res[id]);
          })
      }
      function vc_show(){
          ids.forEach(id => {
              $("#"+id).show();
          })
      }
      function vc_acquire(){
          vc_hide();
          $.ajax({
              url: server_url,
              type: "POST",
              crossDomain: true,
              data: {
                  src: window.location.href,
              },
              success: res => {
                if(res["success"]){
                  vc_text(res);
                  vc_show();
                }else{
                  console.log("Server error.")
                }
              },
              error: (XMLHttpRequest, textStatus, errorThrown) => {
                  console.log(errorThrown);
              }
          })
      }
      vc_acquire();
    </script>
  </body>
</html>
